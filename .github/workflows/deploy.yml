name: CI/CD Pipeline

# main ë¸Œëœì¹˜ì— pushë˜ê±°ë‚˜ PRì´ ì—´ë¦´ ë•Œ íŠ¸ë¦¬ê±°
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# ì „ì—­ í™˜ê²½ ë³€ìˆ˜ ì„¤ì •
env:
  AWS_REGION: ap-northeast-2
  ECR_REPOSITORY: my-spring-boot-app
  EC2_INSTANCE_ID: ${{ secrets.EC2_INSTANCE_ID }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    # OIDC ê¶Œí•œ ì„¤ì •
    permissions:
      id-token: write
      contents: read

    steps:
      # 1. ì†ŒìŠ¤ ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. JDK 17 ì„¸íŒ… (ë¹Œë“œ í™˜ê²½ êµ¬ì¶•)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'
          cache: 'gradle' # ë¹Œë“œ ì†ë„ í–¥ìƒì„ ìœ„í•œ ìºì‹±

      # 3. AWS ìê²© ì¦ëª… êµ¬ì„± (OIDC ë°©ì‹)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      # 4. Amazon ECR ë¡œê·¸ì¸
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # 5. Docker ì´ë¯¸ì§€ ë¹Œë“œ ë° íƒœê¹…
      - name: Build Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "ğŸ”¨ Building Docker image..."
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest

      # 6. Amazon ECRì— ì´ë¯¸ì§€ í‘¸ì‹œ
      - name: Push image to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "ğŸ“¤ Pushing image to ECR..."
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      # 7. AWS SSMì„ í†µí•œ EC2 ë°°í¬ ëª…ë ¹ í•˜ë‹¬
      - name: Trigger deployment via SSM
        run: |
          echo "ğŸš€ Sending deployment command to EC2..."
          COMMAND_ID=$(aws ssm send-command \
            --instance-ids ${{ env.EC2_INSTANCE_ID }} \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=[
              "echo Starting deployment...",
              "cd /home/ubuntu/cicd",
              "aws ecr get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin ${{ steps.login-ecr.outputs.registry }}",
              "docker compose pull spring-boot",
              "docker compose up -d spring-boot",
              "docker image prune -f",
              "echo Deployment complete!"
            ]' \
            --query 'Command.CommandId' \
            --output text)
          
          echo "âœ“ Command Sent. Command ID: $COMMAND_ID"

      # 8. ìµœì¢… ê²°ê³¼ ì¶œë ¥
      - name: Deployment Summary
        run: |
          echo "âœ… Pipeline Success!"
          echo "Image Tag: ${{ github.sha }}"
          echo "Registry: ${{ steps.login-ecr.outputs.registry }}"
