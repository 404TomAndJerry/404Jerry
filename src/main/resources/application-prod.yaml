################################
#  여기는 prod(배포)용입니다.     #
################################

spring:
  application:
    name: 404Jerry

  data:
    redis:
      host: ${REDIS_HOST}
      port: 6379

  # OAuth2
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${CLIENT_ID_GOOGLE}
            client-secret: ${CLIENT_SECRET_GOOGLE}
            scope: email, profile
            redirect-uri: ${REDIRECT_URI_GOOGLE}
            client-name: Google
            authorization-grant-type: authorization_code
          naver:
            client-id: ${CLIENT_ID_NAVER}
            client-secret: ${CLIENT_SECRET_NAVER}
            client-authentication-method: client_secret_post
            authorization-grant-type: authorization_code
            redirect-uri: ${REDIRECT_URI_NAVER}
            scope: name, email
            client-name: Naver
          kakao:
            client-id: ${CLIENT_ID_KAKAO}
            client-secret: ${CLIENT_SECRET_KAKAO}
            client-authentication-method: client_secret_post
            authorization-grant-type: authorization_code
            redirect-uri: ${REDIRECT_URI_KAKAO}
            scope: profile_nickname, account_email
            client-name: Kakao
        provider:
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

  # JWT Secret (실제 운영 시에는 환경 변수나 Vault 사용 권장)
  # 터미널에서 openssl을 사용하여 무작위 64바이트(Base64 인코딩) 키를 생성
  # openssl rand -base64 64
jwt:
  accsecret: ${JWT_ACCSECRET}
  refsecret: ${JWT_REFSECRET}
  access-token-expiration: 1800000      # 30분 (1000 * 60 * 30)
  refresh-token-expiration: 604800000   # 7일 (1000 * 60 * 60 * 24 * 7)

  # JPA & Hibernate 설정
  jpa:
    hibernate:
      # 운영 환경에서는 절대 'create'나 'update'를 사용하지 않습니다.
      ddl-auto: validate
    properties:
      hibernate:
        # MySQL 8.x 호환
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        show_sql: false
        use_sql_comments: true
        jdbc:
          time_zone: Asia/Seoul
          batch_versioned_data: true
          batch_size: 30
        order_inserts: true
        order_updates: true
    # OSIV 비활성화 (백엔드 API 추천)
    open-in-view: false

  # MYSQL_DataSource 설정 (MySQL 8.0)
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  # 스프링 서버 설정
  server:
    port: 8080 # 젠킨스는 8081
    servlet:
      context-path:
      encoding:
        charset: UTF-8
        enabled: true
        force: true

  logging:
    level:
      root: info
      # 운영 서버는 로그를 최소화하여 성능 유지
      org.hibernate.SQL: warn
